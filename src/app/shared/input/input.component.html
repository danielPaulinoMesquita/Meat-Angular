<div class="form-group" 
[class.has-success]="input.valid && (input.dirty || input.touched)"
[class.has-error]="!input.valid && (input.dirty || input.touched)">
     <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>
     <!-- ng-content representa um lugar que vai entrar um conteudo-->
     <!-- angular usa um decorator para pegar a referÃªncia da diretiva a ser usada para-->
     <ng-content #name></ng-content>   
     <span class="help-block" *ngIf="input.valid && (input.dirty || input.touched)"><i class="fa fa-check">Ok</i></span>
     <span class="help-block" *ngIf="!input.valid && (input.dirty || input.touched)"><i class="fa fa-remove">{{errorMessage}}</i></span>
</div>
